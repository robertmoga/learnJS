<html>
    <head>
        <title>Tut2 Derek</title>

        <style>
            #h3style {
                color:grey;
            }
        </style>
    </head>

    <body onresize="changeImage();" onLoad="initPara();">

        <h3 id="h3style" onmouseover="changeColor()" onmouseout="changeAgain();">Tut 2 JavaScript</h3>
        <div >
            <script language="javascript" type="text/javascript">
            
             function changeImage()
             {
                 document.getElementById("littleBrain").style.height="35%";
                 document.getElementById("littleBrain").style.width="35%";
                 return true;
             }

             function alertme()
             {
               msg = " -> " + document.getElementById('littleBrain').src + " </br>"; 
               alert(msg);
                
                 return true;
             }

             function changeColor()
             {
                document.getElementById("h3style").style.color="red";
                document.getElementById("h3style").firstChild.nodeValue="Excited";
                return true;
            }

             function changeAgain()
             {
                document.getElementById("h3style").style.color="gray";
                document.getElementById("h3style").firstChild.nodeValue="Bored";
                //document.getElementById("h3style").firstChild.style.hue = 
                return true;
             }

             function initPara()
             {
                document.getElementById("first").style.visibility = "hidden";
                document.getElementById("second").style.visibility = "hidden";
                document.getElementById("third").style.visibility = "hidden"; 
             }

             function showPara()
             {
                document.getElementById("first").style.visibility = (document.formex.firstpara.checked)? "visible" : "hidden";
                document.getElementById("second").style.visibility = (document.formex.secondpara.checked)? "visible" : "hidden";
                document.getElementById("third").style.visibility = (document.formex.thirdpara.checked)? "visible" : "hidden";
                return true;
                }
            </script>

            <img src="littleBrain.jpg" id="littleBrain" onclick="alertme();"  
            width="50%" height="50%" ondblclick="alert('You double clicked');"/> 

            
                <p id="first">This is the first paragraph</p>
                <p id="second">This is the second paragraph</p>
                <p id="third">This is the third paragraph</p>
            
            ---------------<br> <br>
            <form name="formex" >
                <input type="checkbox" name="firstpara" onclick="showPara();"/> First Paragraph
                <input type="checkbox" name="secondpara" onclick="showPara();"/> Second Paragraph
                <input type="checkbox" name="thirdpara" onclick="showPara();"/> Third Paragraph

                <br> --------------- <br><br>

                Text Input : <input type="text" onblur="alert('onBlur triggered');" onchange="alert('onChange Triggered');" 
                onfocus="alert('onfocus Triggered')"/><br>
            </form>

            <br> --------------- <br><br>

            <form name="form2">
                <input type="text" name="mousex" /> MouseX Position <br/>
                <input type="text" name="mousey" /> MouseY Position <br/>
                <input type="text" name="keypress" /> KeyPress <br/>
                <input type="text" name="mousebutton" /> Mouse clicks <br/>
            </form>

            <script language="javascript" type="text/javascript">
                var mie = (navigator.appName == "Microsoft Internet Explorer")?true:false;

                if(!mie)
                {
                    document.captureEvents(Event.MOUSEMOVE);
                    document.captureEvents(Event.MOUSEDOWN);
                }

                document.onmousemove = mousePos;
                document.onmousedown = mouseClicked; 
                document.onkeypress = keyPressed;
                mouseClick = 0;
                keyClicked = 0;
                mouseX = 0;
                mouseY = 0; 

                function mousePos(e)
                {
                    
                    if(!mie)
                    {
                        mouseX = e.pageX;
                        mouseY = e.pageY;
                        
                    }
                    else
                    {
                        mouseX = event.clientX + document.body.scrollLeft;
                        mouseY = event.clientY + document.body.scrollLeft;
                    }
                    
                    document.form2.mousex.value = mouseX;
                    document.form2.mousey.value = mouseY;
                    
                    return true;

                 }

                 function keyPressed(e)
                 {
                    if(mie)
                    {
                        e = window.event;
                        keyClicked = e.keyCode;
                    } 
                    else
                    {
                        keyClicked = String.fromCharCode(e.charCode);
                    }

                    // if(!keyClicked)
                    // {
                    //     return false;
                    // }

                    document.from2.keypress.value= keyClicked;
                    return true;
                 }

                 function mouseClicked(e)
                 {
                    if(mie)
                    {
                        //in case of IE
                        switch(event.button) 
                        {
                            case 0 : 
                                document.form2.mousebutton.value = "Left";
                                break;
                            case 1 :
                                document.form2.mousebutton.value = "Right";
                                break;
                        }
                        return false;
                    }else
                    {
                        switch(e.which) 
                        {
                            case 1 : 
                                document.form2.mousebutton.value = "Left";
                                break;
                            default :
                                document.form2.mousebutton.value = "Right";
                                break;
                        }
                        return false;
                    }

                 }
           
           
           </script>
        </div>
    </body>
</html>
